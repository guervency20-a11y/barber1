</p>

<style>
    .location-section {
  padding: 30px 20px;
  background-color: #1a1a1a;
}

.location-container {
  max-width: 1100px;
  margin: 0 auto;
  display: flex;
  gap: 20px;
  flex-wrap: nowrap;       /* fuerza que siempre est√©n en l√≠nea */
  align-items: flex-start;
}

.map {
  flex: 0 1 45%;           /* ancho flexible pero adelgazado */
  min-width: 0;            /* permite encajar en m√≥viles */
  height: 250px;
  border-radius: 10px;
  overflow: hidden;
}

.map iframe {
  width: 100%;
  height: 100%;
  border: 0;
}

.details {
  flex: 1 1 50%;
  display: flex;
  flex-direction: column;
  gap: 15px;
  min-width: 0;
}

.details .address,
.details .phone-container,
.details .parking {
  display: flex;
  gap: 10px;
  padding: 10px;
  border-radius: 8px;
  background: rgba(0,0,0,0.2);
}

.parking {
      position: absolute;
      display: flex;
      align-items: flex-start;
      gap: 10px;
      font-size: 0.85rem;
      margin-top: 15px;
      width: 100%;
    }

.details .note {
  font-size: 0.85rem;
  color: #ccc;
}

.mobile-br {
  display: none; /* no en PC */
}


/* Media queries: solo ajustar tama√±o en m√≥vil */
@media (max-width: 768px) {
  .map {
    flex: 0 1 48%;
    height: 200px;
  }

  .mobile-br {
    display: inline; /* en m√≥vil hace salto de l√≠nea */
  }


  .details {
    flex: 1 1 48%;
  }
}

@media (max-width: 576px) {
  .map {
    flex: 0 1 48%;
    height: 180px;
  }

  .details {
    flex: 1 1 48%;
  }
}

</style>

</html>
